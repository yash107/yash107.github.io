<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanisha Sarkar's Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Background animation */
        @keyframes backgroundAnimation {
            0% { background-color: #f0f8ff; }
            50% { background-color: #d3e4f7; }
            100% { background-color: #f0f8ff; }
        }

        /* Body styling */
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            animation: backgroundAnimation 5s ease-in-out infinite;
            margin: 0;
            overflow: hidden; /* To ensure hearts stay within the viewport */
        }

        /* Responsive Layout */
        @media (max-width: 600px) {
            .message-box {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 18px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }

        /* Box effect */
        @keyframes boxAnimation {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        .message-box {
            background-color: #ffcccb;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            animation: boxAnimation 1.5s ease-out;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .message-box:hover {
            transform: scale(1.1);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff6347;
            font-size: 36px;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 24px;
            font-weight: bold;
            color: #2e8b57;
            animation: fadeIn 3s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Button Styles */
        .button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        /* Hearts animation */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 30px;
            animation: floatHeart 5s linear infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-100vh) rotate(180deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-200vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>Hey! Tanisha Sarkar</h1>
        <p>"The One who's currently making molars with POP"</p>

        <button class="button" onclick="showHearts()">Click Me for a Surprise</button>
    </div>

    <script>
        // Function to show floating hearts when the button is clicked
        function showHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';  // Heart character
                heart.style.left = Math.random() * 100 + 'vw';  // Random horizontal position
                heart.style.animationDuration = Math.random() * 2 + 3 + 's';  // Random duration for variation
                document.body.appendChild(heart);

                // Remove heart after the animation is done
                setTimeout(() => {
                    heart.remove();
                }, 7000);  // Clean up hearts after animation duration
            }
        }
    </script>

</body>
</html>
